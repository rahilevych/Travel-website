  <head>

      rel="stylesheet" />

    <title>Adventure Horizon</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <nav>
            <div class="navigation navigation__contact">
              <div class="navigation__info">
                <a href="./index.html"
                  ><div class="logo">
                    <i class="ph ph-mountains"></i>
                    <p>adventure horizon</p>
                  </div></a
                >
                <ul class="navigation__list">
                  <li><a href="./index.html" class="link">Home</a></li>
                  <li><a href="./content.html" class="link">Trips</a></li>
                  <li><a href="./contact.html" class="link">Contact</a></li>
                  <li>
                    <input type="checkbox" />
                    <a class="link"><i class="ph ph-user-circle"></i></a>
                    <ul class="navigation__sublist">
                      <li>
                        <a href="./registration.html" class="btn">Sign up</a>
                      </li>
                      <li><a class="btn btn-dark">login</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <div class="navigation__hamburger">
              <div class="navigation__info">
                <a href="./index.html"
                  ><div class="logo">
                    <i class="ph ph-mountains"></i>
                    <p>adventure horizon</p>
                  </div></a
                >
                <div class="navigation__menu-sm">
                  <input type="checkbox" />
                  <span></span>
                  <span></span>
                  <span></span>
                  <ul class="navigation__burger-list">
                    <li><a href="./index.html" class="link">Home</a></li>
                    <li><a href="./content.html" class="link">Trips</a></li>
                    <li><a href="./contact.html" class="link">Contact</a></li>
                    <li><a class="btn header__btn">login</a></li>
                    <li>
                      <a href="./registration.html" class="btn header__btn"
                        >sign up</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <section class="contact">
            <h2 class="title">Contact us</h2>
            <div class="contact__container">
              <iframe
                class="contact__location"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d310844.0805017142!2d13.42473175!3d52.5068441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin!5e0!3m2!1sen!2sde!4v1711004948286!5m2!1sen!2sde"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

              <form class="contact__form">
                <div class="contact__form-main">
                  <input
                    type="text"
                    placeholder="Name"
                    class="contact__input" />
                  <input
                    type="email"
                    placeholder="Email"
                    class="contact__input" />
                </div>

                <input type="tel" placeholder="Phone" class="contact__input" />
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Message"></textarea>
                <div class="contact__checkbox">
                  <label for="agree"
                    >Keep me up to date with news and offers from time to time
                    by email</label
                  >
                  <input type="checkbox" name="agree" />
                </div>

                <button type="submit">Send Message</button>
              </form>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="container footer__container">
          <div class="footer__links">
            <a href="./index.html"
              ><div class="logo footer__logo">
                <i class="ph ph-mountains"></i>
                <p>adventure horizon</p>
              </div></a
            >
            <ul class="footer__pages">
              <li><a href="./content.html" class="link">Trips</a></li>
              <li>
                <a href="./registration.html" class="link">Registration</a>
              </li>
              <li><a href="./contact.html" class="link">Contact</a></li>
            </ul>
          </div>
          <ul class="footer__icons">
            <li>
              <a href="https://www.instagram.com/" class="link"
                ><i class="ph ph-instagram-logo"></i
              ></a>
            </li>
            <li>
              <a href="https://www.facebook.com/" class="link"
                ><i class="ph ph-facebook-logo"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/" class="link"
                ><i class="ph ph-twitter-logo"></i
              ></a>
            </li>
            <li>
              <a href="https://www.youtube.com/" class="link"
                ><i class="ph ph-youtube-logo"></i
              ></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
